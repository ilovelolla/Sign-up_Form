<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up_Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic&family=Cute+Font&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="sidebar">
    <img src="tea-house.jpeg" alt="tea-house-garden" >
</div>
<div class="main">
    <div class="main-text">This is not a real online service! You know you need  something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.<br><br>You know you want to.</div>
    <div class="box">
        <div id="title">Sign up here!</div>
        <div class="wrappers">
            <form action="https://httpbin.org/post" method="post"  >
            <div class="form-wrapper">
                <div class="block1">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="form-group">
                    <label for="user_email">Email</label>
                    <input type="email" name="user_email" id="user_email" required>
                </div>
                <div class="form-group">
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password" required>
                </div>
            </div> 

            <div class="block2">
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
            </div>
        </div>
             <div id="buttons">
                <button type="submit">Create Account</button> 
                <p id="txt">Already have an account? <a href="#">Log in</a></p>
            </div> 
        </form>
    </div>
    </div>
</div>
</div>
</body>
</html>
